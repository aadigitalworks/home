    <!-- contact section -->
    <section class="contact_section layout_padding scrolling-text2">
        <div class="container">
            <div class="heading_container" id="Form">
                <h2>Get a quote</h2>
            </div>
            <div class="row">
                <div class="col-md-9 mx-auto">
                    <div class="contact-form">
                        <form id="form">
                            <div>
                                <input type="text" name="Full name" id="Full-name" placeholder="Full Name " required aria-label="Full Name">
                            </div>
                            <div>
                                <input type="tel" name="Phone Number" id="Phone-Number" placeholder="Phone Number" required aria-label="Phone Number">
                            </div>
                            <div>
                                <select name="item" id="item" required aria-label="Select an item">
                                    <option value="" disabled selected>--Please choose an option--</option>
                                    <option value="Website">Website</option>
                                    <option value="Web app">Web app</option>
                                    <option value="SEO">SEO</option>
                                    <option value="Digital Menus">Digital Menus</option>
                                    <option value="Digital Ads">Digital Ads</option>
                                    <option value="QR-Menus">QR-Menus</option>
                                </select>
                            </div>
                            <div>
                                <input type="email" name="email" id="email" placeholder="Email Address" required aria-label="Email Address">
                            </div>
                            <div>
                                <input type="text" placeholder="Message" name="message" id="message" class="input_message" required aria-label="Message">
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" id="submit" class="btn_on-hover" value="Submit">
                            </div>
                            <div id="success-message"></div>
                            <div id="errorMessage"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end contact section -->

    <!-- info section -->
    <section class="info_section scrolling-text">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="info_contact">
                        <h3>Contact Information</h3>
                        <div>
                            <div class="img-box">
                                <img src="images/location-white.png" style="width: 18px;" alt="Location icon">
                            </div>
                            <p>Middel East</p>
                        </div>
                        <div>
                            <div class="img-box">
                                <img src="images/telephone-white.png" style="width: 12px;" alt="Telephone icon">
                            </div>
                            <a href="tel:+12057278297">
                                <p>+1 (205) 727-8297</p>
                            </a>
                        </div>
                        <div>
                            <div class="img-box">
                                <img src="images/envelope-white.png" style="width: 18px;" alt="Envelope icon">
                            </div>
                            <a href="mailto:aadigitalworkss@gmail.com" title="Email address">
                                <p>a1digitalworkss@gmail.com</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex flex-column align-items-center text-center">
                    <h3>Our Social Media</h3>
                    <div class="social_box">
                        <a href="https://www.facebook.com/AADigitalWorks">
                            <img src="images/fb.png" style="width: 30px;" alt="Facebook Icon">
                        </a>
                        <a href="https://www.youtube.com/@AADigitalWorks">
                            <img src="images/youtube.png" style="width: 30px;" alt="YouTube Icon">
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info_form">
                        <h3>Newsletter</h3>
                        <form id="newsletter-form" onsubmit="return submitForm(event)">
                            <input type="email" id="newsletter-email" placeholder="Enter your email" required aria-label="Newsletter email">
                            <button type="submit">Subscribe</button>
                        </form>
                        <div id="newsletter-response" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
